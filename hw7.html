<!DOCTYPE html>
<html lang="en">
<head>
<title>Assignment 7</title>
<meta charset="utf-8">
<meta name="description" content="working with forms from float CSS to grid">
<link rel="stylesheet" type="text/css" href="assets/hw7.css">
</head>
<body>
	<h1>Assignment 7 - working with forms</h1>
	<form class="form1" action="#" method="post">
		<p>First Name
		<input type="text" name="First Name" id="firstName" maxlength='15'></p>
		<p>Last Name</p>
		<input type="text" name="Last Name" id="lastName" maxlength="25">
		<p>Age</p>
		<input type="number" name="age" id="age" min="18" max="65">
		<p>Email</p>
		<input type="text" required="email" name="email" id="email">
		<p>Date of your Membership</p>
		<input type="Date" name="membership" id="membership" max="2018-12-31">
		<p>Choose your reward</p>
		<input type="text" name="reward" id="reward" list="rewards">
		<datalist id="rewards">
			<option value="Two-year Member Magazine subscription"></option>
			<option value="2 Tickets to Annual Seminar"></option>
			<option value="Voucher $100 food during Seminar"></option>
			<option value="1-day hotel stay for Seminar"></option>
		</datalist>

	    <div><input type="submit" value="Submit"> &nbsp; <input type="reset" value="Clear"></div>
    </form>
</body>
</html>
